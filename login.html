<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">   
    <title>login.html</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.css">
  <link rel="stylesheet" href="/css/login.css">
 
  <body> 
    <div id="wrap">
      <header>
        <a class="logo" href="#home">
         <h1 style="color: black"></i>GOM</h1>
        </a>
        <nav>
          <ul class="nav-items">
   
            <li><a href="/index.html" style="color: black"><i class="fas fa-home"></i>Home</a></li>
            <li><a href="#contact" style="color: black"><i class="fas fa-phone-alt"></i>Contact</a></li>
            <li><a href="/member/login.html" style="color: black"><i class="fas fa-restroom"></i>Login</a></li>
            <li><a href="/member/join.html" style="color: black"><i class="fas fa-address-book"></i></i>Join</a></li>
          </ul>
        </nav>
      </header>
      
      <form method="POST" id="aForm" name="aForm" action="/index.html">
        <div>
         <h2 class="lbutton" style="margin-top: -20px;" align=left;>로그인</h2><br>
         <label class="loginID">아이디 : </label>
         <input type="text" id="loginID" name="loginID" placeholder="ID"><br><br>         
         <label class="loginPW">비밀번호 : </label>
         <input type="password" id="loginPW" name="password" placeholder="Password">
        </div>
        <p>
         <button type="submit"><a href="/index.html">로그인</a></button>
        </p>
        <div>
          <input type="checkbox" id="keepLogin" name="keepLogin">
         <label class="keeplogin"><span>로그인 상태 유지</span></label>
        </div> <br>
        <div>
          <h4 style="padding-top: 15px;">회원가입을 안하셨다면?</h4>
          <p>
            <button type="submit" class="jbutton"><a href="/member/join.html">회원가입</a></button>
          </p> 
        </div>
         
    </form>
      <div id="content-wrap" clear="clearfix">
      </div>
    </div>   
    <footer>Copyright 2019 Kong</footer>
  </body>
</html>
